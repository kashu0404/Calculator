<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <p class="js-calculation"></p>

    <p>
      <button class="numbers" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="numbers" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="numbers" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="symbols" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="numbers" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="numbers" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="numbers" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="symbols" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="numbers" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="numbers" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="numbers" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="symbols" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="numbers" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="numbers" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="numbers" onclick="
        calculation =eval(calculation).toFixed(2);
        
 
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="symbols" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="numbers clear-button" onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="jscript.js"></script>
  </body>
</html>
